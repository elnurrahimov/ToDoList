<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>To do list</title>
</head>
<body>
    <div id="container">
        <div class="ToDoListContainer">
            <div class="yellow"></div>
            <div class="ToDoListName">
                To-Do List
            </div>

            <div class="sortIcon1">
                <img src="./img/toBig_fromSmall.svg" alt="">
            </div>

            <div class="sortIcon2">
                <img src="./img/toSmall_fromBig.svg" alt="">
            </div>

            <div class="toDoList">
                <div class="toDoListText">
                    <ul id="listMain" class="wrapper"></ul>
                    <div class="form_main">
                        <input type="text" id="inputMain" placeholder="Enter something">
                        <div class="iconContainer">
                            <ion-icon name="close-outline" class="close input_close"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttonMain">
                <button>
                    <span class="plus">
                        <p>+</p>
                    </span>
                    <span class="add">Add</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
